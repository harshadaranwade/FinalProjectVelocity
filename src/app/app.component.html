<!-- ==================================Login Display============================= -->
<div class="container" *ngIf="router.url=='/login'">
  <router-outlet></router-outlet>
</div>

<!-- =============================Home Display=================================== -->
<div class="container-fluid" *ngIf="router.url!='/login'">

  <!-- -----------------------------ToolBar------------------------------------------- -->

    <mat-toolbar color="accent" class="container-fluid">
      <button mat-icon-button class="example-icon" aria-label="Example icon-button with menu icon"
        (click)="drawer.toggle()">
        <mat-icon>menu</mat-icon>
      </button>
      <span>My App</span>
      <span class="example-spacer"></span>

      <button mat-icon-button class="logout" aria-label="Example icon-button with share icon" routerLink="/login">
        LogOut
      </button>
    </mat-toolbar>


  <!-- -------------------------Side Navbar------------------------ -->
  <mat-drawer-container class="container-fluid" autosize style="height: 91vh; width: 100%;">
    <mat-drawer #drawer class="example-sidenav" mode="side">

      <mat-list role="list">
        <mat-list-item role="listitem" routerLinkActive="active">
          <span class="nav" routerLink="/dashBoard" ><mat-icon
              style="margin-right: 10px;">developer_board</mat-icon>Dashboard</span>
        </mat-list-item>
        <mat-divider></mat-divider>
        <!-- ------------------Categories DropDown------------- -->
        <mat-expansion-panel [class.mat-elevation-z0]="true">
          <mat-expansion-panel-header  routerLinkActive="active">
            <span class="nav" routerLink="/categories" ><mat-icon
                style="margin-right: 10px;">dashboard</mat-icon>Categories</span>
          </mat-expansion-panel-header>
          <mat-nav-list>
            <a mat-list-item routerLink="#" class="nav" routerLinkActive="active">
              <mat-icon>check_circle</mat-icon><span class="fontsize">Main Categories</span>
            </a>
            <a mat-list-item routerLink="#" class="nav">
              <mat-icon>check_circle_outline</mat-icon><span class="fontsize">Sub Categories</span>
            </a>
          </mat-nav-list>
        </mat-expansion-panel>
        <!-- <mat-list-item role="listitem"><span class="nav"  routerLink="/categories" routerLinkActive="active"><mat-icon style="margin-right: 10px;">dashboard</mat-icon>Categories</span></mat-list-item> -->
        <mat-divider></mat-divider>
        <mat-list-item role="listitem"  routerLinkActive="active"><span class="nav" routerLink="/product" ><mat-icon
              style="margin-right: 10px;">assured_workload</mat-icon>Product</span></mat-list-item>
        <mat-divider></mat-divider>
        <mat-list-item role="listitem" routerLinkActive="active"><span class="nav" routerLink="/orders" ><mat-icon
              style="margin-right: 10px;">shopping_cart</mat-icon>Orders</span></mat-list-item>
        <mat-divider></mat-divider>
        <mat-list-item role="listitem" routerLinkActive="active"><span class="nav" routerLink="/users" ><mat-icon
              style="margin-right: 10px;">face</mat-icon>Users</span></mat-list-item>
        <mat-divider></mat-divider>
        <mat-list-item role="listitem" routerLinkActive="active"><span class="nav" routerLink="/newsletter" ><mat-icon
              style="margin-right: 10px;"> message</mat-icon>Newsletter</span></mat-list-item>
        <mat-divider></mat-divider>
        <!-- <mat-list-item role="listitem"><span class="nav" routerLink="/setting" routerLinkActive="active"><mat-icon
              style="margin-right: 10px;">settings_suggest</mat-icon>Setting</span></mat-list-item> -->
        <mat-expansion-panel [class.mat-elevation-z0]="true">
          <mat-expansion-panel-header routerLinkActive="active">
            <span class="nav" routerLink="/setting"><mat-icon
                style="margin-right: 10px;">dashboard</mat-icon>Settings</span>
          </mat-expansion-panel-header>
          <mat-nav-list>
            <a mat-list-item routerLink="#" class="nav">
              <mat-icon>check_circle</mat-icon><span class="fontsize">Setting 1</span>
            </a>
            <a mat-list-item routerLink="#" class="nav">
              <mat-icon>check_circle_outline</mat-icon><span class="fontsize">Setting 2</span>
            </a>
          </mat-nav-list>
        </mat-expansion-panel>
      </mat-list>

    </mat-drawer>

    <div class="example-sidenav-content">
      <router-outlet></router-outlet>
    </div>

  </mat-drawer-container>
</div>
