<div class="container">
  <div class="row">
    <div class="col-md-8">
      <div class="container-style mt-3 p-3">
        <form [formGroup]="productForm1" (ngSubmit)="createProduct()">

          <div class="mb-3">
            <label for="pName" class="form-label">Product Name</label>
            <input type="text" class="form-control height" id="pName" formControlName="productName">
          </div>

          <div class="mb-3">
            <label for="textarea" class="form-label">Description</label>
            <textarea id="textarea" rows="6" class="form-control" formControlName="description"></textarea>
          </div>

          <div class="row mb-3">
            <div class="col-md-6">
              <label for="category" class="form-label">Category</label>
              <select class="form-control height" id="category" formControlName="category">
                <option value="">Select Category </option>
                <option *ngFor="let category of categories" [value]="category">{{category}}</option>
              </select>
            </div>

            <div class="col-md-6">
              <label for="brand" class="form-label">Brand</label>
              <input type="text" class="form-control height" id="brand" formControlName="brand">
            </div>
          </div>

          <div class="row mb-3">
            <div class="col-md-6">
              <label for="status" class="form-label">Status</label>
              <select class="form-control height" id="status" formControlName="status">
                <option value="">Select Status </option>
                <option *ngFor="let status of status" [value]="status">{{status}}</option>
              </select>
            </div>


            <div class="col-md-6">
              <label for="sizes" class="form-label">Sizes</label>
              <input type="text" class="form-control height" id="sizes" formControlName="sizes">
            </div>
          </div>

          <div class="row">
            <div class="col-md-6">
              <label for="colors" class="form-label">Colors</label>
              <input type="text" class="form-control height" id="colors" formControlName="colors">
            </div>
            <div class="col-md-6">
              <label for="tags" class="form-label">Tags</label>
              <input type="text" class="form-control height" id="tags" formControlName="tags">
            </div>
          </div>

          <!-- drag and drop  -->
          <div class="mt-3 custom-border" >
            <ngx-dropzone (change)="onSelect($event)" id="_nghost-ivm-c77">
              <!-- <ngx-dropzone-label >Drop Images!</ngx-dropzone-label > -->
              <ngx-dropzone-image-preview  ngProjectAs="ngx-dropzone-preview" *ngFor="let f of files" [file]="f">
                <ngx-dropzone-label>{{ f.name }} ({{ f.type }})</ngx-dropzone-label>
              </ngx-dropzone-image-preview>
            </ngx-dropzone>
          </div>
        </form>
      </div>
    </div>

    <!-- form-2 -->
    <div class="col-md-4">
      <div class="container-style mt-3 p-3">
        <form [formGroup]="productForm2" (ngSubmit)="createProduct()">

          <!-- product code  -->
          <div class="mb-3">
            <label for="code" class="form-label">Product Code</label>
            <input type="text" class="form-control height" id="code" formControlName="productCode">
          </div>

          <!-- product SKU -->
          <div class="mb-3">
            <label for="sku" class="form-label">Product SKU</label>
            <input type="text" class="form-control height" id="sku" formControlName="product_SKU">
          </div>

          <!-- gender  -->
          <label for="gender" class="form-label ms-2">Gender</label><br>
          <mat-radio-group aria-label="Select an option" class="mb-3" formControlName="gender">
            <mat-radio-button value="male">Male</mat-radio-button>
            <mat-radio-button value="female">Female</mat-radio-button>
            <mat-radio-button value="kids">Kids</mat-radio-button>
            <mat-radio-button value="others" class="d-block">Others</mat-radio-button>
          </mat-radio-group>

          <!-- quantity  -->
          <div class="mt-2">
            <label for="quantity" class="form-label">Quantity</label>
            <input type="text" class="form-control height" id="quantity" formControlName="qunatity">
          </div>
        </form>
      </div>

      <!-- form-3 -->
      <div class="container-style mt-3 p-3">
        <form [formGroup]="productForm3" (ngSubmit)="createProduct()">

          <div class="mb-3">
            <label for="regPrice" class="form-label">Regular Price</label>
            <input type="text" class="form-control height" id="regPrice" formControlName="regularPrice"
              placeholder="&#8377; 0.00">
          </div>
          <div class="mb-3">
            <label for="salePrice" class="form-label">SalePrice</label>
            <input type="text" class="form-control height" id="salePrice" formControlName="salePrice"
              placeholder="&#8377; 0.00">
          </div>
          <div>
            <mat-slide-toggle>Featured Product</mat-slide-toggle>
          </div>

          <button mat-raised-button color="accent" type="submit" style="max-width: 100%; width: 300px;"
            class="mt-3 ms-3 shade">Create Product</button>

        </form>
      </div>
    </div>
  </div>
</div>
